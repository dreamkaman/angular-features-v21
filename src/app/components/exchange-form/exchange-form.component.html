<form
  [formGroup]="currencyCalculatorFormGroup"
  class="p-5 mx-auto border mt-15 rounded-xl max-w-150"
>
  <p class="mb-10 text-2xl font-bold text-center">Exchange calculator</p>
  <div class="flex items-center justify-start gap-5 mb-5">
    <input
      formControlName="iHaveSum"
      [defaultValue]="1"
      class="border py-0.5 px-1 rounded-sm"
      (input)="calculate()"
    />
    <select 
    id="1" 
    defaultSelected="UAH"
    (change)="calculate()"
    formControlName="iHaveCurrency" >
      <option value="UAH">UAH</option>
      @for (currency of currencies(); track $index) {
        <option [value]="currency.ccy">{{ currency.ccy }}</option>
      }
    </select>
  </div>
  <div class="flex items-center justify-start gap-5">
    <input formControlName="iNeedSum" class="border py-0.5 px-1 rounded-sm" />
    <select 
    (change)="calculate()"
    formControlName="iNeedCurrency" id="2" defaultSelected="UAH">
      <option value="UAH">UAH</option>
      @for (currency of currencies(); track $index) {
        <option [value]="currency.ccy">
          {{ currency.ccy }}
        </option>
      }
    </select>
  </div>
</form>

<form class="p-12 mx-auto mt-12 border rounded-xl max-w-150">
  <p class="mb-10 text-2xl font-bold text-center">Exchange calculator</p>
  <div class="flex items-center justify-start gap-5 mb-5">
    <input name="leftPart" [defaultValue]="1" class="border" />
    <select name="leftCurrency" id="1">
      <option value="UAH">UAH</option>
      @for (currency of currencies(); track $index) {
        <option [value]="currency.ccy">{{ currency.ccy }}</option>
      }
    </select>
  </div>
  <div class="flex items-center justify-start gap-5">
    <input name="rightPart" class="border" />
    <select name="rightCurrency" id="2">
      <option value="UAH">UAH</option>
      @for (currency of currencies(); track $index) {
        <option
          [value]="currency.ccy"
          [defaultSelected]="currency.ccy === 'USD'"
        >
          {{ currency.ccy }}
        </option>
      }
    </select>
  </div>
</form>

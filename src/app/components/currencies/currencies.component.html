<table class="font-bold border text-[10px]">
  <thead class="bg-red-600">
    <th class="p-2 border text-amber-50">Currency</th>
    <th class="p-2 border text-amber-50">Buy</th>
    <th class="p-2 border text-amber-50">Sale</th>
  </thead>
  @for (currency of currencies(); track $index) {
    <tr class="text-[10px]">
      <td class="p-2 border">{{ currency.ccy }}</td>
      <td class="p-2 border">{{ currency.buy | number: "1.3-3" }}</td>
      <td class="p-2 border">{{ currency.sale | number: "1.3-3" }}</td>
    </tr>
  }
</table>
